<template name="beers">
    <h2>List of beers (fake data... for now):</h2>

    <ul>

        {{#each beersList}}
        <li>
            {{name}}

            {{#if vote}}
                ({{vote}})
            {{else}}
                (no votes yet)
            {{/if}}

            - <a class="action-vote">vote up</a>
        </li>
        {{/each}}

    </ul>
</template>
